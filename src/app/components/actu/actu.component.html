<div fxLayout='row' fxLayoutWrap class="cards">
  <div fxFlex="100" class="typecard">
    <mat-card *ngFor="let data of data" style="margin-top:10px;">
        <mat-card-header *ngIf="data">
          <mat-card-title>{{data.title}}</mat-card-title>
          <mat-card-subtitle>{{data.publication_date | date}}
          </mat-card-subtitle>
        </mat-card-header>
      <a routerLink="/article/{{data.id}}">
        <img mat-card-image class="articleImage"
             src="{{data.image.url.replace('-{width}-{height}-{quality}/','-624-416-75/')}}" alt="">
        <!--                 src="{{data.image.url.replace('-{width}-{height}-{quality}/','-320-213-75/')}}"-->

        <mat-card-content>
          <p>
            <!--          {{data.config.content_url.web}}-->
          </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </a>
    </mat-card>
  </div>
</div>
