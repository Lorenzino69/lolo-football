<div class="ResultCard">
  <mat-accordion *ngFor="let data of data ; let i=index">
    <div *ngIf="i<10">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title class="ResultLine">
            <div class="team">
              <div class="name"><strong>{{data.s1}}</strong></div>
              <img
                class="team-logo"
                src="https://s3.amazonaws.com/bookmkrs/img/logos/mini/{{data.s1Id}}.png">
            </div>
            <!--            score-->

            <div class="date-or-score">
              <!-- Not Started Yet-->
              <div class="not-started" *ngIf="data.s === '-'">
                <div class="score-line">
                  <mat-icon>alarm</mat-icon>
                </div>
                <div
                  class="sub-score-line"
                >Bientôt
<!--                >{{(data.dt).getHours}}-->

                </div>
              </div>
              <!-- Postponed -->
              <div class="not-over" *ngIf="data.s === 'Pst'">
                <div class="score-line">{{ data.sc1 }} - {{ data.sc2 }}</div>
                <div class="sub-score-line">Prolongations</div>
              </div>
              <div class="not-over" *ngIf="data.s === '2T'">
                <div class="score-line">{{ data.sc1 }} - {{ data.sc2 }}</div>
                <div class="sub-score-line">2ème Mi-temps</div>
              </div>
              <!-- Full Time -->
              <div class="over" *ngIf="data.s === 'FT'">
                <div class="score-line">{{ data.sc1 }} - {{ data.sc2 }}</div>
                <div class="sub-score-line">Fin du match</div>
              </div>
              <!-- On Going -->
              <div class="on-going" *ngIf="data.s === 'HT'">
                <div class="score-line">{{ data.sc1 }} - {{ data.sc2 }}</div>
                <div class="sub-score-line">
                  <div *ngIf="data.s === 'HT'">Mi-temps</div>
                </div>
              </div>
            </div>

            <!--            fin score-->
            <div class="team">
              <div class="name"><strong>{{data.s2}}</strong></div>
              <img
                class="team-logo"
                src="https://s3.amazonaws.com/bookmkrs/img/logos/mini/{{data.s2Id}}.png">
              <!--            src="https://s3.amazonaws.com/bookmkrs/img/logos/mini/{{row.teamScId}}.png"-->

            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
       Statistiques a venir
      </mat-expansion-panel>
    </div>
  </mat-accordion>

</div>
